name: Build and test
on:
  push:
    branches:
      - devel
jobs:
  standalone:
    strategy:
      fail-fast: false
      matrix:
        include:
          - ubuntu-tag: '16.04'
            nlopt-pkg: libnlopt-dev
          - ubuntu-tag: '18.04'
            nlopt-pkg: libnlopt-dev
          - ubuntu-tag: '20.04'
            nlopt-pkg: libnlopt-cxx-dev
    runs-on: ubuntu-latest
    container:
      image: ubuntu:${{ matrix.ubuntu-tag }}
    defaults:
      run:
        shell: bash
    steps:
      - name: System update
        run: |
          echo 'Etc/UTC' > /etc/timezone
          ln -s /usr/share/zoneinfo/Etc/UTC /etc/localtime
          apt update
          apt --yes upgrade
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          apt update
          apt --yes --no-install-recommends install build-essential cmake ${{ matrix.nlopt-pkg }}
      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          make
      - name: Run tests
        run: |
          cd build
          ctest --extra-verbose --output-on-failure
  ros:
    strategy:
      fail-fast: false
      matrix:
        rosdistro: [kinetic, melodic, noetic]
    runs-on: ubuntu-latest
    container:
      image: ros:${{ matrix.rosdistro }}-ros-base
    defaults:
      run:
        shell: bash
    steps:
      - name: System update
        run: |
          sudo apt update
          sudo apt --yes upgrade
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: src/nlopt11
      - name: Run rosdep-install
        run: |
          source /opt/ros/${{ matrix.rosdistro }}/setup.bash
          sudo apt update
          rosdep update --rosdistro ${{ matrix.rosdistro }}
          sudo rosdep install --default-yes -r --ignore-src --from-paths src --rosdistro ${{ matrix.rosdistro }}
      - name: Build
        run: |
          source /opt/ros/${{ matrix.rosdistro }}/setup.bash
          catkin_make
      - name: Run tests
        run: |
          source /opt/ros/${{ matrix.rosdistro }}/setup.bash
          catkin_make run_tests